{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TraderZone - Inicio de sesión</title>

    <!--TraderZone favicon-->
    <link rel="shortcut icon" href="{% static 'img/traderzone/TRADERZONEICONOSCIAN.ico' %}">

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/errorMessages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bondiesStyles.css' %}">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="{% static 'img/traderzone/TRADERZONEnegativeimagot.png' %}" style="background-position: center;background-size: cover; width: 100%;margin-top: -8rem;margin-bottom: -12rem; margin-left: 1.5rem;">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de Vuelta!</h1>
                                    </div>
                                    <form class="user" id="loginForm" name="loginForm" data-toggle="validator" data-focus="false">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="lemail" name="lemail" aria-describedby="emailHelp"
                                                placeholder="Ingresa tu Correo..." required>
                                                <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="lpassword" name="lpassword" placeholder="Contraseña" required>
                                                <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="errorMessage" id="loginCatchError" style="display: none;"></div> 
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recuerdame</label>
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Ingresar</button>
                                        <hr>
                                        <!-- <div class="form-message">
                                            <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                                        </div> -->
                                    </form>
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" href="#">Forgot Password?</a>
                                    </div> -->
                                    <div class="text-center">
                                        <a class="small" href="/register">Crea tu Cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/validator.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>

</body>

</html>
{% endblock %}
