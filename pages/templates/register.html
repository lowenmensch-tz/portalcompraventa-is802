                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="rlastname"

                                    </div>

                                </div>

                                    <input type="email" class="form-control form-control-user" id="remail"

                                </div>
                                <div class="errorMessage" id="registerCatchError" style="display: none;"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"

                                            <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="rpasswordr" placeholder="Repita la Contraseña">
                                            <div class="help-block with-errors" required></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="rphone"
                                        placeholder="Número de Teléfono" required>
                                        <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="raddress"
                                        placeholder="Dirección" required>
                                        <div class="help-block with-errors"></div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="rcustomCheck" name="rcustomCheck" required>
                                        <label class="custom-control-label" for="rcustomCheck">Está de acuerdo con nuestros <a href="#">términos y condiciones</a></label>
                                    </div>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Registrarme</button>
                                <div class="form-message">
                                    <div id="smsgSubmit" class="h3 text-center hidden"></div>
                                </div>

                            </form>

                                <a class="small" href="/login">¿Ya tienes una cuenta? ¡Ingresa!</a>

                    </div>
                </div>
            </div>
        </div>
